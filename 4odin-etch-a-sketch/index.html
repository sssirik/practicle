<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная сетка для рисования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Сетка для рисования</h1>
        <button id="change-grid">Изменить размер сетки</button>
        <div class="controls">
            <button id="clear-grid">Очистить</button>
            <button id="random-color">Случайный цвет</button>
            <button id="darken-mode">Режим затемнения</button>
        </div>
    </div>
    <div id="grid-container"></div>
    <script src="script.js"></script>
</body>
</html>
